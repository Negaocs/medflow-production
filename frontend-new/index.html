<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MedFlow - Sistema de Gestão de Produção Médica" />
    <meta name="theme-color" content="#2563eb" />
    <title>MedFlow - Sistema de Gestão de Produção Médica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#64748b',
              success: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
              info: '#3b82f6',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f8fafc;
      }
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom right, #f1f5f9, #e0f2fe);
        padding: 1rem;
      }
      .card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 24rem;
        border: 1px solid #e2e8f0;
      }
      .card-header {
        padding: 1.5rem;
        border-bottom: 1px solid #e2e8f0;
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1e293b;
      }
      .card-description {
        font-size: 0.875rem;
        color: #64748b;
        margin-top: 0.25rem;
      }
      .card-content {
        padding: 1.5rem;
      }
      .card-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid #e2e8f0;
        text-align: center;
        font-size: 0.875rem;
        color: #64748b;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #1e293b;
        margin-bottom: 0.5rem;
      }
      .form-input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #cbd5e1;
        border-radius: 0.375rem;
        font-size: 0.875rem;
      }
      .form-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 1px #2563eb;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-primary {
        background-color: #2563eb;
        color: white;
        border: none;
      }
      .btn-primary:hover {
        background-color: #1d4ed8;
      }
      .btn-block {
        width: 100%;
      }
      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2rem;
      }
      .logo {
        width: 4rem;
        height: 4rem;
        background: linear-gradient(to right, #2563eb, #3b82f6);
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 1rem;
      }
      .logo svg {
        width: 2rem;
        height: 2rem;
        color: white;
      }
      .app-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
      }
      .app-description {
        font-size: 0.875rem;
        color: #64748b;
      }
      .alert {
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
      }
      .alert-danger {
        background-color: #fee2e2;
        border: 1px solid #fecaca;
        color: #b91c1c;
      }
      .alert-icon {
        margin-right: 0.5rem;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div>
        <!-- Logo e Título -->
        <div class="logo-container">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"></path>
              <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"></path>
              <circle cx="20" cy="10" r="2"></circle>
            </svg>
          </div>
          <h1 class="app-name">MedFlow</h1>
          <p class="app-description">Sistema de Gestão de Produção Médica</p>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Login</h2>
            <p class="card-description">Entre com suas credenciais para acessar o sistema</p>
          </div>
          
          <div class="card-content">
            <div id="error-message" class="alert alert-danger hidden">
              <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <span id="error-text">Email ou senha incorretos.</span>
            </div>
            
            <form id="login-form">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-input" placeholder="admin@medflow.com" required>
              </div>
              
              <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input id="password" type="password" class="form-input" placeholder="admin123" required>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
          </div>
          
          <div class="card-footer">
            Credenciais de demonstração: admin@medflow.com / admin123
          </div>
        </div>
        
        <p class="text-center mt-8 text-sm text-slate-500">
          &copy; 2025 MedFlow - Todos os direitos reservados
        </p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          // Simulação de autenticação
          if (email === 'admin@medflow.com' && password === 'admin123') {
            // Login bem-sucedido
            localStorage.setItem('medflow_auth', JSON.stringify({
              user: {
                id: 1,
                nome_completo: 'Administrador',
                email: 'admin@medflow.com',
                perfil: 'administrador'
              },
              token: 'simulated_token_' + Date.now(),
              expires_at: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24 horas
            }));
            
            // Redirecionar para o dashboard
            window.location.href = '/dashboard.html';
          } else {
            // Login falhou
            errorText.textContent = 'Email ou senha incorretos.';
            errorMessage.classList.remove('hidden');
          }
        });
      });
    </script>
  </body>
</html>
