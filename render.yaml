services:
  # Backend Flask
  - type: web
    name: medflow-backend
    env: python
    plan: professional
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT wsgi:app
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://medflow-frontend-i059.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: medflow-db
          property: connectionString

  # Frontend React
  - type: web
    name: medflow-frontend
    env: static
    plan: professional
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://medflow-backend.onrender.com/api

databases:
  - name: medflow-db
    databaseName: medflow_production
    user: medflow_user
    plan: professional

