services:
  # Backend Flask
  - type: web
    name: medflow-backend
    env: python
    # region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: medflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://medflow-frontend.onrender.com
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/health

  # Frontend React
  - type: web
    name: medflow-frontend
    env: static
    # region: global
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://medflow-backend.onrender.com/api

databases:
  - name: medflow-db
    plan: starter
    # region: oregon

